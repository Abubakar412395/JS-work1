<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box Example</title>
    <script>
        function showAlert() {
            alert('Link clicked!');
        }
    </script>
</head>
<body>

<a href="#" onclick="showAlert(); return false;">Click me!</a>

</body>
</html>
