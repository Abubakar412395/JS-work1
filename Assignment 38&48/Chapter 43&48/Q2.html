<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alert Example</title>
    <style>
        img {
            width: 150px; 
            margin: 10px;
            cursor: pointer; 
        }
    </style>
    <script>
        function showAlert(imageName) {
            alert('You clicked on: ' + imageName);
        }
    </script>
</head>
<body>

<h2>Mobile Images</h2>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvfdqqbDbaTxzbCg2i487TrwpBmjliCtswfw&s" alt="Mobile 1" onclick="showAlert('Mobile 1');">
<img src="https://images.javatpoint.com/top10-technologies/images/top-10-mobile-companies-in-india6.png" alt="Mobile 2" onclick="showAlert('Mobile 2');">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7gMV8pR3m6vRlZo3rEcR7zxxIOF_M-15cavLb9B71LBxynb3R99M-gvvYuJNqQimjFu0&usqp=CAU" alt="Mobile 3" onclick="showAlert('Mobile 3');">

</body>
</html>
