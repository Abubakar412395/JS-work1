<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Index of Letter</title>
</head>
<body>

<script>

    const phrase = "Hello World";
    

    const lastIndexOfL = phrase.lastIndexOf("l");
    
  
    alert(`The last index of the letter "l" in "Hello World" is: ${lastIndexOfL}`);
</script>

</body>
</html>
