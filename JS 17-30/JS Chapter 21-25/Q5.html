<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character at Index</title>
</head>
<body>

<script>

    const word = "Pakistani";
    

    const characterAtIndex3 = word.charAt(3);

    alert(`The character at index 3 in "Pakistani" is: ${characterAtIndex3}`);
</script>

</body>
</html>
