<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Letter</title>
</head>
<body>

<script>

    const word = "Pakistani";
    

    const indexOfN = word.indexOf("n");
    

    alert(`The index of the letter "n" in the word "Pakistani" is: ${indexOfN}`);
</script>
