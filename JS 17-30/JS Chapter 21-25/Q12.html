<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Number to String</title>
</head>
<body>

<script>

    var num = 35.36;
    
 
    var result = num.toString().replace('.', '');
    
  
    alert(`The result is: ${result}`);
</script>

</body>
</html>
