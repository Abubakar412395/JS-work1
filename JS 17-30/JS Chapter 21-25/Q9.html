<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Number Conversion</title>
</head>
<body>

<script>

    var stringValue = "472";
    

    var numberValue = Number(stringValue);
    

    alert(`Value: ${numberValue}, Type: ${typeof numberValue}`);
</script>

</body>
</html>
