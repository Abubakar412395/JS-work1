<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter of Each Word</title>
</head>
<body>
    <h1>Capitalize First Letter of Each Word</h1>
    <button onclick="capitalizeWords()">Capitalize</button>
    <div id="result"></div>

    <script>
        function capitalizeWords() {
            const input = prompt("Enter a string:");
            const capitalized = input.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            document.getElementById('result').textContent = `Result: ${capitalized}`;
        }
    </script>
</body>
</html>
