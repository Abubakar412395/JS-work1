<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square a Number</title>
</head>
<body>
    <h1>Square a Number</h1>
    <button onclick="squareNumber()">Square a Number</button>
    <div id="result"></div>

    <script>
        function squareNumber() {
            const num = parseFloat(prompt("Enter a number to square:"));
            const squared = num * num;
            document.getElementById('result').textContent = `The square of ${num} is: ${squared}`;
        }
    </script>
</body>
</html>
