<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Letter Occurrences</title>
</head>
<body>
    <h1>Count Letter Occurrences</h1>
    <button onclick="countLetterOccurrences()">Count Letter</button>
    <div id="result"></div>

    <script>
        function countLetterOccurrences() {
            const inputString = prompt("Enter a string:");
            const letter = prompt("Enter a letter to count:");

            if (letter.length !== 1) {
                document.getElementById('result').textContent = 'Please enter a single letter.';
                return;
            }

            let count = 0;
            for (const char of inputString) {
                if (char.toLowerCase() === letter.toLowerCase()) {
                    count++;
                }
            }

            document.getElementById('result').textContent = `The letter "${letter}" occurs ${count} time(s) in the string.`;
        }
    </script>
</body>
</html>
