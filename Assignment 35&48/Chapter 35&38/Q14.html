<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Properties Calculator</title>
</head>
<body>
    <h1>Circle Properties Calculator</h1>
    <button onclick="calculateCircleProperties()">Calculate Properties</button>
    <div id="result"></div>

    <script>
        function calcCircumference(radius) {
            const circumference = 2 * Math.PI * radius;
            return `The circumference is ${circumference.toFixed(2)}`;
        }

        function calcArea(radius) {
            const area = Math.PI * radius * radius;
            return `The area is ${area.toFixed(2)}`;
        }

        function calculateCircleProperties() {
            const radius = parseFloat(prompt("Enter the radius of the circle:"));
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid positive number for the radius.';
                return;
            }

            const circumferenceResult = calcCircumference(radius);
            const areaResult = calcArea(radius);

            document.getElementById('result').textContent = `${circumferenceResult} | ${areaResult}`;
        }
    </script>
</body>
</html>
