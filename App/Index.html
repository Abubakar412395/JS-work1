<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <h1>Scientific Calculator</h1>
        <input id="inputField" readonly class="result" type="text">
        <div class="button-row">
            <button onclick="clrAll()" class="btn clearBtn">C</button>
            <button onclick="deleteChar()" class="btn">CE</button>
            <button onclick="getValue('(')" class="btn">(</button>
            <button onclick="getValue(')')" class="btn">)</button>
        </div>
        <div class="button-row">
            <button onclick="getValue('7')" class="btn">7</button>
            <button onclick="getValue('8')" class="btn">8</button>
            <button onclick="getValue('9')" class="btn">9</button>
            <button onclick="getValue('/')" class="btn">/</button>
        </div>
        <div class="button-row">
            <button onclick="getValue('4')" class="btn">4</button>
            <button onclick="getValue('5')" class="btn">5</button>
            <button onclick="getValue('6')" class="btn">6</button>
            <button onclick="getValue('*')" class="btn">x</button>
        </div>
        <div class="button-row">
            <button onclick="getValue('1')" class="btn">1</button>
            <button onclick="getValue('2')" class="btn">2</button>
            <button onclick="getValue('3')" class="btn">3</button>
            <button onclick="getValue('-')" class="btn">-</button>
        </div>
        <div class="button-row">
            <button onclick="getValue('0')" class="btn">0</button>
            <button onclick="equal()" class="btn">=</button>
            <button onclick="getValue('+')" class="btn">+</button>
        </div>
        <div class="button-row">
            <button onclick="square()" class="btn">x²</button>
            <button onclick="sqrt()" class="btn">√</button>
            <button onclick="getValue('Math.sin(')" class="btn">sin</button>
            <button onclick="getValue('Math.cos(')" class="btn">cos</button>
        </div>
        <div class="button-row">
            <button onclick="getValue('Math.exp(')" class="btn">e^x</button>
            <button onclick="getValue('Math.log(')" class="btn">log</button>
            <button onclick="getValue('Math.PI')" class="btn">π</button>
            <button onclick="getValue('Math.pow(')" class="btn">x^y</button>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
